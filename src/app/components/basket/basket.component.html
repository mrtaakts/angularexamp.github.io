<h3 class="text-center text-success">Sepetiniz</h3>
<hr>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Ürün Adı</th>
            <th>Adet</th>
            <th>Tutar</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let basket of baskets let index = index">
            <td>{{index+1}}</td>
            <td>{{basket.product.name}}</td>
            <td> <input type="number" id="basketquantity-{{basket.product.name}}" #inputQuantity (change)="changeData(basket,inputQuantity)" min="1" class="form-control" [value]="basket.quantity"> </td>
            <td>{{(basket.quantity * basket.product.price) | currency:'TRY':'symbol-narrow':'1.2-2'}}</td>
            <td><button class="btn btn-danger btn-sm" (click)="deleteProduct(basket)">Sil</button></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th>Toplam</th>
            <th [innerText]=" total | currency:'TRY':'symbol-narrow':'1.2-2' "></th>
            <th></th>
        </tr>
    </tfoot>
</table>
<div class="form-group text-center">
<button class="btn btn-lg btn-success" data-bs-toggle="modal" data-bs-target="#paymentModal">Ödeme Yap</button>
</div>

<app-payment ></app-payment>
